<div class="flex align-middle justify-center w-full gap-x-12 p-2">
  <div class="h-fit w-fit cursor-pointer" routerLink="/">

    <div class="flex items-center gap-x-1"
         (mouseenter)="enterSectionHome(true)"
         (mouseleave)="enterSectionHome(false)"
    >
      <img [src]="imgHomeLabel" alt="home label" class="h-12">

      <img [src]="imgHome" alt="image section pokedex" class="w-8">
    </div>
  </div>

  <div class="flex items-center cursor-pointer">
    <div class="flex items-center gap-x-1"
         (mouseenter)="enterSectionPokeball(true)"
         (mouseleave)="enterSectionPokeball(false)"
    >
      <img [src]="imgPokedexLabel" alt="image section pokedex" class="w-32">

      <img [src]="imgPokedex" alt="image section pokedex" class="w-8">
    </div>
  </div>
</div>
